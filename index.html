<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-portfolio</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="/dist/build.js"></script>
    <script type='text/javascript'>
      $(document).ready(function(){
        $('.parallax').parallax();
      });
    </script>
    <script src="https://unpkg.com/scrollreveal@3.3.2/dist/scrollreveal.min.js"></script>
  <script type='text/javascript'>
  window.sr = ScrollReveal();
  sr.reveal('.port-item1', { duration: 2000 , reset: true, viewFactor: 0.3}, 100);
  sr.reveal('.port-item2', { duration: 2000 , reset: true, viewFactor: 0.3}, 100);
  sr.reveal('.port-item3', { duration: 2000 , reset: true, viewFactor: 0.3}, 100);

  </script>
  </body>
</html>
